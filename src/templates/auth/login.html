            <div class="form-group">
                <label for="email_or_username">ğŸ“§ E-Mail oder Benutzername</label>

            <div class="form-group checkbox-group">

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('error-messages');
    
    // Loading state
    submitBtn.disabled = true;
    submitBtn.textContent = 'â³ Anmeldung lÃ¤uft...';
    errorDiv.innerHTML = '';
    
    // Form data
    const formData = {
        email_or_username: document.getElementById('email_or_username').value,
        password: document.getElementById('password').value,
        remember: document.getElementById('remember').checked
    };
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Erfolgreiche Anmeldung
            showSuccess('Anmeldung erfolgreich! Du wirst weitergeleitet...');
            setTimeout(() => {
                window.location.href = data.redirect;
            }, 1500);
        } else {
            showError(data.error || 'Anmeldung fehlgeschlagen');
            resetSubmitButton();
        }
    } catch (error) {
        showError('Netzwerkfehler. Bitte versuche es erneut.');
        resetSubmitButton();
    }
});

function showError(error) {
    const errorDiv = document.getElementById('error-messages');
    errorDiv.innerHTML = `<div class="error-message">âŒ ${error}</div>`;
}

function showSuccess(message) {
    const errorDiv = document.getElementById('error-messages');
    errorDiv.innerHTML = `<div class="success-message">âœ… ${message}</div>`;
}

function resetSubmitButton() {
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = false;
    submitBtn.textContent = 'ğŸ”‘ Anmelden';
}

function googleAuth() {
    // TODO: Google OAuth implementieren
    alert('Google-Anmeldung wird bald verfÃ¼gbar sein!');
}
</script>
